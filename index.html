<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aisha's Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-calculator">
      <div class="display-user-input">
        <input id="display" value="0" readonly />
      </div>
      <input id="display-hidden" readonly />
      <div id="contain-number">
        <button class="operations" onclick="appendToDisplay('/')">รท</button>
        <button class="operations" onclick="appendToDisplay('*')">ร</button>
        <button class="operations" onclick="appendToDisplay('-')">-</button>
        <button class="operations" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="other-operations-equal operations" onclick="calculate()">
          =
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="zero numbers" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="other-operations-ac operations" onclick="clearDisplay()">
          AC
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
